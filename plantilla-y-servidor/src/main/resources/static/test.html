        <div class="container">
        <div class="row">


            <div class="col-sm-3">                
            <h3>Grupos</h3>
            <ul id="grupos" class="list-group ordenable">
                <li id="grp_a" class="list-group-item d-flex justify-content-between align-items-center">
                    a
                    <span class="badge badge-primary badge-pill">14</span>
                </li>
                <li id="grp_b" class="list-group-item d-flex justify-content-between align-items-center">
                    b
                    <span class="badge badge-primary badge-pill">2</span>
                </li>
                <li id="grp_c" class="list-group-item d-flex justify-content-between align-items-center">
                    c
                    <span class="badge badge-primary badge-pill">1</span>
                </li>
            </ul>
            </div>
            

            <div class="col-sm-3">
            <h3>M치quinas</h3>            
            <ul id="maquinas" class="list-group ordenable">
                    <li id="vm_x" class="list-group-item d-flex justify-content-between align-items-center">
                        x
                        <span class="badge badge-primary badge-pill">14</span>
                    </li>
                    <li id="vm_y" class="list-group-item d-flex justify-content-between align-items-center">
                       y
                        <span class="badge badge-primary badge-pill">2</span>
                    </li>
                    <li id="vm_z" class="list-group-item d-flex justify-content-between align-items-center">
                        z
                        <span class="badge badge-warning badge-pill">1</span>                    
                    </li>
                </ul>        
            </div>
            
            <div class="col-sm-6">
            <h3>Formularios</h3>

                <div>
                <form id="initializeForm">
                <div class="form-group">
                    <label for="palindrome_input">Escribe palindromo</label>
                    <input type="text" class="form-control" id="palindrome_input" 
                        placeholder="Favorite color" required="" data-parsley-palindrome="">
                </div>
                <button type="submit" class="btn btn-primary">A침adir datos de ejemplo</button>
                </form>              
                </div>          

                <hr/>

                <div>
                <form id="addForm">
                    <div class="form-group">
                    <input type="text" class="form-control" id="addName"
                            placeholder="Nombre de nueva VM o grupo" required="" data-parsley-newname="">
                    </div>                                  
                    <button id="addvm_button" class="btn btn-primary">A침adir VM</button>
                    <button id="addgroup_button" class="btn btn-secondary">A침adir Grupo</button>
                </form>                           
                </div>               

                <hr/>

                <div>
                <form id="rmForm">
                    <div class="form-group">
                    <input type="text" class="form-control" id="rmName"
                            placeholder="Nombre de VM o grupo existente" required="" data-parsley-oldname="">
                    </div>          
                    <button id="rm_button" class="btn btn-primary">Eliminar</button>
                </form>                           
                </div>                
            </div>
        </div>
