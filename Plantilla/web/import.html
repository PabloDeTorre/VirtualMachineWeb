<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/ourcss.css">

  <title>Virtual Machine Web</title>
</head>

<body>
  <!-- PRACTICA 6: tu contenido aqui -->


  <div class="container-2">
  	<h2 class="text-center">Importar</h2><br>

	<form class="form-horizontal">
	    <div class="form-group">
	        <label for="inputName" class="control-label col-md-2">Nombre</label>
	        <div class="col-md-9 offset-md-1">
	            <input type="text" class="form-control" id="inputName">
	        </div>
	    </div>
	    <div class="form-group">
	        <label for="inputPath" class="control-label col-md-2">Ruta</label>
	        <div class="custom-file col-md-9 offset-md-1">
			  <input type="file" class="custom-file-input" id="customFile">
			  <label class="custom-file-label" for="customFile">Choose file</label>
	        </div>
	    </div>


	    <div class="form-group">
	        <div class="col-md-4 offset-md-3">
	            <button type="submit" class="btn btn-primary center-block finalizar">FINALIZAR</button>
	        </div>
	    </div>
	</form>

  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="js/bootstrap.min.js"></script>
